<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="processorForm">
            <f:event type="postValidate" listener="#{processorBean.validateKodDob}" />
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.processorNameLabel}" />
				<h:inputText id="name" value="#{processorBean.processor.name}" required="#{true}"/>

				<h:outputText value="#{msg.processorKodLabel}" />
				<h:inputText id="kod" value="#{processorBean.processor.kod}"
					validator="#{processorBean.uniqueKod}" required="#{true}">
					<f:validator validatorId="kodValidator" />
				</h:inputText>

				<h:outputText value="#{msg.processorDobLabel}" />
				<h:inputText id="dob" value="#{processorBean.processor.dateOfBirth}">
				  <f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>

				<h:outputText value="#{msg.processorSlotLabel}" />
				<h:inputText id="slot" value="#{processorBean.processor.slot}" />

				<h:outputText value="#{msg.processorGHzLabel}" />
				<h:inputText id="GHz" value="#{processorBean.processor.GHz}">
					<f:validateDoubleRange minimum="20.5" maximum="150.5" />
				</h:inputText>
			</h:panelGrid>
			
			<h:commandButton value="#{msg.processorFormOKButton}"
				action="#{processorBean.addProcessor}" />
			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
